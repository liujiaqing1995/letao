<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="lt_aside">
        <div class="brand">黑马23期</div>
        <div class="user active">
            <img src="./images/1.jpeg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="active">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="sorts" style="display: none;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>

                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="lt_main">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:;" class="pull-left icon-menu"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="pull-right icon-logout"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <!-- 内容 -->
        <div class="container-fluid">
            <!-- 面包屑 -->
            <!-- bootstrap->组件->路径导航 -->
            <ol class="breadcrumb">
                <li class="text-primary"><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 主体内容 -->
            <div class="lt_content">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width = "10%">序号</th>
                            <th width = "30%">用户名</th>
                            <th width = "30%">手机号</th>
                            <th width = "20%">状态</th>
                            <th width = "10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 用户模板 -->
                    </tbody>
                </table>
                <!-- 分页的盒子 -->
                <div class="text-right">
                    <!-- 使用插件bootstrap->paginator.js插件 -->
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 准备模板 -->
    <script type="text/html" id="usertpl">
        {{ each rows v i }}
            <tr>
                <td>{{ (page-1)*size+i+1 }}</td>
                <td>{{ v.username }}</td>
                <td>{{ v.mobile }}</td>
                <td>{{ v.isDelete=='1'?'正常':'禁用' }}</td>
                <td data-id="{{ v.id }}">
                    {{ if v.isDelete=='0' }}
                    <button type="button" class="btn btn-primary">启用</button>
                    {{ else }}
                    <button type="button" class="btn btn-danger">禁用</button>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>


    <!--role  aria   sr-only:  可以删掉-->
    <!--  bootstrap->javascript插件->模态框 -->
    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <span class="glyphicon glyphicon-info-sign text-danger"></span>
                您确定要执行此操作吗?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_confirm">确定</button>
            </div>
            </div>
        </div>
    </div>



    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
